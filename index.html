<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSC309 Personal Website</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8"> 
    </head>
    
    <body>
        <div class="sticky">Hello Visitors</div>

        <div class="container">

            <div class="column">
        
                <h1 class="centerAlign">Faisal Mehmood</h1>
                <h2 class="centerAlign">mehmoo33</h2>

                <ul class="centerAlign">
                    <li>A1 is worth 10%</li>
                    <li>A2 is worth 20%</li>
                    <li>A3 is worth 15%</li>
                </ul>
                <br>

                <div class="centerAlign"> 
                    <details >
                        <summary>Fact</summary>
                        <p>I'm <b>a</b> <s>robot</s> <mark>human</mark></p>
                    </details>
                </div>
                

                <div class="centerAlign">
                    <label for='309Progress' id="progressLabel"> <span title='Programming on the web'>CSC309</span> progress so far</label>   
                    <progress id='309Progress' value='1' max='12'></progress>
                </div>
                
                <div class="centerAlign"> 
                    <table class="courseTable">
                    
                        <tr class="row">
                            <th>Course</th>
                            <th>Year</th>
                            <th>Semester</th>
                            <th>Assignments</th>
                        </tr>
                    
                        
                        <tr class="row">
                            <td>CSC309</td>
                            <td>2023</td>
                            <td>Winter</td>
                            <td>3</td>
                        </tr>
                        <tr class="row">
                            <td>CSC209</td>
                            <td>2022</td>
                            <td>Summer</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                    </table>
                </div> 

                <form action="https://ibs.utm.utoronto.ca/csc309/a1/submit" method="POST" enctype="multipart/form-data">
                    
                    <div class="feedbackContainer"> 

                        <div class="feedbackColumn">
                            <label for="textbox">Feedback</label>
                            <textarea  id="textbox" name="feedback" placeholder="Enter your feedback here" required></textarea>
                            <br>

                            <label for='countries'>Country</label>
                            <select id='countries' name='country' required>
                                <option value="">----</option>
                                <option value="ca">Canada</option>
                                <option value="us">United States</option>
                            </select>
                        </div>

                        <div class="feedbackColumn" >
                            <label for='email'>Email</label>
                            <input id='email' type="email" name="email" required>
                            <br>

                            <label for='attachment'>Attachment</label>
                            <input type="file" id="attachment" name="attachments" required>
                        </div>
                    </div>

                    <div class="centerAlign"> 
                        <input type="checkbox" id="checkbox" name="acknowledge" required>
                        <label id="checkboxLabel" class="centerAlign" for="checkbox">I agree to the terms and conditions</label>
                    </div>
                    
                    <div class="centerAlign"> 
                        <input type="submit" value="Send Feedback">
                    </div>

                </form>

            </div>

            <div class="column" id="rightColumn">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9hh8qaajIXk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

        </div>

        <footer class="centerAlign">
            <a href="mailto:faisal.mehmood@mail.utoronto.ca?subject=Bug%20Found!&body=I%20found%20the%20following%20bug%20on%20your%20website">faisal.mehmood@mail.utoronto.ca</a>
        </footer>

    </body>

</html>
